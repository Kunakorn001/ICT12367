<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="T4style.css" />
  <title>Image Carousel Popup</title>
</head>
<body>

  <section class="gallery">
    <div class="img-container"><img src="food-image/small/S_1.jpg" alt="1"></div>
    <div class="img-container"><img src="food-image/small/S_2.jpg" alt="2"></div>
    <div class="img-container"><img src="food-image/small/S_3.jpg" alt="3"></div>
    <div class="img-container"><img src="food-image/small/S_4.jpg" alt="4"></div>
    <div class="img-container"><img src="food-image/small/S_5.jpg" alt="5"></div>
    <div class="img-container"><img src="food-image/small/S_6.jpg" alt="6"></div>
    <div class="img-container"><img src="food-image/small/S_7.jpg" alt="7"></div>
    <div class="img-container"><img src="food-image/small/S_8.jpg" alt="8"></div>
  </section>

  <!-- Modal -->
  <div class="modal">
    <img src="foods-images/full/1.jpg" alt="" class="full-image">
  </div>

  <script src="T4app.js"></script>
</body>
</html>
