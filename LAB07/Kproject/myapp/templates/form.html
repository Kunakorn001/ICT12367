<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บันทึกข้อมูลพนักงาน</title>
  <style>
    :root{
      --bg:#f3eded;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.10);
      --green:#2ea44f;
      --green-dark:#22863a;
      --radius:14px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", Arial, sans-serif;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:var(--text);
    }

    .card{
      width:min(520px, 100%);
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:34px 34px 28px;
    }

    h1{
      margin:0 0 22px;
      text-align:center;
      font-size:22px;
      font-weight:700;
      letter-spacing:.2px;
    }

    .form-group{
      margin-bottom:16px;
    }

    label{
      display:block;
      font-weight:600;
      font-size:14px;
      margin:0 0 8px;
      color: #111827;
    }

    input, select{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      font-size:14px;
      background:#fff;
      transition: border-color .2s, box-shadow .2s;
    }

    input::placeholder{
      color: #c0c4cc;
    }

    input:focus, select:focus{
      border-color: rgba(46,164,79,.65);
      box-shadow: 0 0 0 4px rgba(46,164,79,.15);
    }

    select{
      appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, #6b7280 50%),
        linear-gradient(135deg, #6b7280 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px),
        0 0;
      background-size:
        6px 6px,
        6px 6px,
        100% 100%;
      background-repeat:no-repeat;
      padding-right:36px;
      cursor:pointer;
    }

    .btn{
      margin-top:10px;
      width:100%;
      padding:12px 14px;
      border:none;
      border-radius:10px;
      background: var(--green);
      color:white;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      transition: transform .05s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 18px rgba(46,164,79,.25);
    }

    .btn:hover{
      background: var(--green-dark);
    }

    .btn:active{
      transform: translateY(1px);
      box-shadow: 0 6px 12px rgba(46,164,79,.22);
    }

    /* ให้ดูคล้ายภาพ: มีพื้นที่ว่างรอบ ๆ และ card ดูนุ่ม */
    .page-wrap{
      width:min(620px, 100%);
      background: transparent;
      padding:18px;
      border-radius: 18px;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="card">
      <h1>บันทึกข้อมูลพนักงาน</h1>

      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input id="fullname" type="text" placeholder="" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="" />
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <select id="position">
            <option selected>Manager</option>
            <option>Supervisor</option>
            <option>Staff</option>
            <option>Intern</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" placeholder="" />
        </div>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
